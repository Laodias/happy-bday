<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 24th Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        header {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-top: 20%;
            animation: fadeIn 2s ease-in-out;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
            animation: fadeIn 2.5s ease-in-out;
        }

        .button-container {
            margin-top: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #ff6b6b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #ff4d4d;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 10s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .heart:nth-child(odd) { width: 20px; height: 20px; }
        .heart:nth-child(even) { width: 30px; height: 30px; }

        .heart:nth-child(1) { left: 10%; animation-delay: 1s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 3s; }
        .heart:nth-child(3) { left: 40%; animation-delay: 5s; }
        .heart:nth-child(4) { left: 55%; animation-delay: 2s; }
        .heart:nth-child(5) { left: 70%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 85%; animation-delay: 6s; }
        .heart:nth-child(7) { left: 20%; animation-delay: 2.5s; }
        .heart:nth-child(8) { left: 35%; animation-delay: 4.5s; }
        .heart:nth-child(9) { left: 50%; animation-delay: 1.5s; }
        .heart:nth-child(10) { left: 65%; animation-delay: 3.5s; }

   
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(20px - 40px * random(-1, 1)));
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <header>Happy 24th Birthday, My Love!</header>
    <div class="message">You mean the world to me, and I’m so grateful to have you in my life. I can’t wait to make even more beautiful memories together. ❤️</div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='secpage.html'">Click Here for a Special Message!</button>
    </div>

    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
